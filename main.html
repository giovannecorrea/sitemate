<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemate Challenge</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" onclick="openModal(this)"
        data-confirmation_message="Are you sure you want to continue?"
        data-yes_message='You just clicked “Yes”'
        data-cancel_message='You just clicked “Cancel”'
    >Click Me</button>

    <br /><br />

    <!-- Trigger/Open The Modal -->
    <button id="myBtn2" onclick="openModal(this)"
        data-confirmation_message="Are you sure you want to continue?2"
        data-yes_message='You just clicked “Yes”2'
        data-cancel_message='You just clicked “Cancel”2'
    >Click Me2</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="confirmation_message"></p>
        <button id="yesBtn" onclick="print_message(this)" value="">Yes</button>
        <button id="cancelBtn" onclick="print_message(this)" value="">Cancel</button>
        <input id="msgId" value="" hidden>
      </div>
    
    </div>
    <script src="scripts.js"></script>
</body>
</html>
